      - run: sam local invoke ModelFunction -e events/event.json

      # sam deploy
      - run: echo "ğŸš€ âœ…  deploying..."
      - run: sam deploy --config-env ${{ github.ref }} --no-confirm-changeset --no-fail-on-empty-changeset 